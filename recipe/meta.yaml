{% set version = "0.3.3" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vioplot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vioplot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vioplot/vioplot_{{ version }}.tar.gz
  sha256: 8a653a0aa35ecaef16554bfef8d5d88da565441904829348b656867b74d359ca

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-sm
    - r-zoo
  run:
    - r-base
    - r-sm
    - r-zoo

test:
  commands:
    - $R -e "library('vioplot')"           # [not win]
    - "\"%R%\" -e \"library('vioplot')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=vioplot
  license: BSD_3_clause
  license_file: LICENSE
  summary: 'A violin plot is a combination of a box plot and a kernel density plot. This package
    allows extensive customisation of violin plots. '
  license_family: BSD

extra:
  recipe-maintainers:
    - conda-forge/r
    - rasmusagren

